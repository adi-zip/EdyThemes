<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edy Theme Generator</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --fg: #1d1d1f;
      --card: #ffffff;
      --accent: #0071e3;
      --primary: #0071e3;
      --border: #d2d2d7;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      color: var(--fg);
    }

    body {
      background: var(--bg);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
      padding: 2.5rem;
      text-align: center;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--fg);
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--fg);
      opacity: 0.6;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .color-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .color-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: 12px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .color-item:hover {
      border-color: var(--accent);
      box-shadow: 0 1px 8px rgba(0,113,227,0.1);
    }

    .color-item label {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      opacity: 0.7;
      font-weight: 500;
    }

    .color-item input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      background: none;
      cursor: pointer;
      padding: 0;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 980px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 0.25rem;
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    button:hover {
      background: #0077ed;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0,113,227,0.25);
    }

    button:active {
      transform: translateY(0);
    }

    .output {
      margin-top: 1.5rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      font-size: 0.9rem;
      text-align: left;
      white-space: pre;
      overflow-x: auto;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
    }

    footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Theme Generator</h1>
    <p class="subtitle">Create your custom color palette</p>

    <div class="color-group">
      <div class="color-item">
        <label>Background</label>
        <input type="color" id="background" value="#f5f5f7" />
      </div>
      <div class="color-item">
        <label>Foreground</label>
        <input type="color" id="foreground" value="#1d1d1f" />
      </div>
      <div class="color-item">
        <label>Card</label>
        <input type="color" id="card" value="#ffffff" />
      </div>
      <div class="color-item">
        <label>Accent</label>
        <input type="color" id="accent" value="#0071e3" />
      </div>
      <div class="color-item">
        <label>Primary</label>
        <input type="color" id="primary" value="#0071e3" />
      </div>
      <div class="color-item">
        <label>Border</label>
        <input type="color" id="border" value="#d2d2d7" />
      </div>
    </div>

    <button id="randomize">Generate Random Theme</button>
    <button id="copy">Copy to Clipboard</button>

    <div id="output" class="output"></div>

    <footer>Made with care âœ¨</footer>
  </div>

  <script>
    const inputs = document.querySelectorAll('input[type="color"]');
    const output = document.getElementById('output');
    const randomizeBtn = document.getElementById('randomize');
    const copyBtn = document.getElementById('copy');

    function generateCSS() {
      const vars = {};
      inputs.forEach(i => vars[i.id] = i.value);
      const css = `:root {
  --background: ${vars.background};
  --foreground: ${vars.foreground};
  --card: ${vars.card};
  --accent: ${vars.accent};
  --primary: ${vars.primary};
  --border: ${vars.border};
}`;
      output.textContent = css;
      return css;
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function getLuminance(hex) {
      const rgb = hexToRgb(hex);
      const r = rgb.r / 255;
      const g = rgb.g / 255;
      const b = rgb.b / 255;
      return 0.299 * r + 0.587 * g + 0.114 * b;
    }

    function adjustBrightness(hex, percent) {
      const rgb = hexToRgb(hex);
      const factor = 1 + (percent / 100);
      const r = Math.min(255, Math.round(rgb.r * factor));
      const g = Math.min(255, Math.round(rgb.g * factor));
      const b = Math.min(255, Math.round(rgb.b * factor));
      return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    async function randomizeTheme() {
      randomizeBtn.textContent = 'Generating...';
      randomizeBtn.disabled = true;

      try {
        const response = await fetch('https://www.colr.org/json/scheme/random');
        const data = await response.json();
        
        if (data.schemes && data.schemes[0] && data.schemes[0].colors) {
          const colors = data.schemes[0].colors.map(c => '#' + c);
          const mainColor = colors[0];
          const accentColor = colors[1] || colors[0];
          
          const isDark = Math.random() > 0.5;
          
          if (isDark) {
            document.getElementById('background').value = adjustBrightness(mainColor, -70);
            document.getElementById('foreground').value = '#f5f5f5';
            document.getElementById('card').value = adjustBrightness(mainColor, -50);
            document.getElementById('accent').value = accentColor;
            document.getElementById('primary').value = colors[2] || accentColor;
            document.getElementById('border').value = adjustBrightness(mainColor, -40);
          } else {
            document.getElementById('background').value = adjustBrightness(mainColor, 80);
            document.getElementById('foreground').value = '#1a1a1a';
            document.getElementById('card').value = '#ffffff';
            document.getElementById('accent').value = accentColor;
            document.getElementById('primary').value = colors[2] || accentColor;
            document.getElementById('border').value = adjustBrightness(mainColor, 60);
          }
          
          generateCSS();
        }
      } catch (error) {
        console.error('API failed, using fallback:', error);
        const fallbackSchemes = [
          { bg: '#0f172a', fg: '#f8fafc', card: '#1e293b', accent: '#38bdf8', primary: '#0ea5e9', border: '#334155' },
          { bg: '#18181b', fg: '#fafafa', card: '#27272a', accent: '#a78bfa', primary: '#8b5cf6', border: '#3f3f46' },
          { bg: '#1a1a1a', fg: '#ffffff', card: '#2d2d2d', accent: '#10b981', primary: '#059669', border: '#404040' },
          { bg: '#fef3c7', fg: '#1c1917', card: '#ffffff', accent: '#f59e0b', primary: '#d97706', border: '#fde68a' },
          { bg: '#f0fdf4', fg: '#14532d', card: '#ffffff', accent: '#22c55e', primary: '#16a34a', border: '#bbf7d0' }
        ];
        const scheme = fallbackSchemes[Math.floor(Math.random() * fallbackSchemes.length)];
        document.getElementById('background').value = scheme.bg;
        document.getElementById('foreground').value = scheme.fg;
        document.getElementById('card').value = scheme.card;
        document.getElementById('accent').value = scheme.accent;
        document.getElementById('primary').value = scheme.primary;
        document.getElementById('border').value = scheme.border;
        generateCSS();
      }

      randomizeBtn.textContent = 'Generate Random Theme';
      randomizeBtn.disabled = false;
    }

    inputs.forEach(input => {
      input.addEventListener('input', generateCSS);
    });

    randomizeBtn.addEventListener('click', randomizeTheme);

    copyBtn.addEventListener('click', () => {
      const css = generateCSS();
      navigator.clipboard.writeText(css);
      copyBtn.textContent = 'Copied!';
      setTimeout(() => copyBtn.textContent = 'Copy to Clipboard', 1500);
    });

    generateCSS();
  </script>
</body>
</html>
