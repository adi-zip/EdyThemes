<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edy Theme Generator</title>
  <style>
    :root {
      --bg: #0b0b0f;
      --fg: #ffffff;
      --card: #11121a;
      --accent: #a78bfa;
      --primary: #3b82f6;
      --border: #1e1f29;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--fg);
    }

    body {
      background: var(--bg);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: var(--fg);
    }

    .color-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .color-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      padding: 0.75rem;
      border-radius: var(--radius);
    }

    .color-item label {
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
      opacity: 0.8;
    }

    .color-item input[type="color"] {
      width: 100%;
      height: 35px;
      border: none;
      border-radius: 8px;
      background: none;
      cursor: pointer;
      padding: 0;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.25s ease;
      margin: 0.25rem;
    }

    button:hover {
      background: var(--accent);
    }

    .output {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      font-size: 0.9rem;
      text-align: left;
      white-space: pre;
      overflow-x: auto;
    }

    footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edy Theme Generator</h1>

    <div class="color-group">
      <div class="color-item">
        <label>Background</label>
        <input type="color" id="background" value="#0b0b0f" />
      </div>
      <div class="color-item">
        <label>Foreground</label>
        <input type="color" id="foreground" value="#ffffff" />
      </div>
      <div class="color-item">
        <label>Card</label>
        <input type="color" id="card" value="#11121a" />
      </div>
      <div class="color-item">
        <label>Accent</label>
        <input type="color" id="accent" value="#a78bfa" />
      </div>
      <div class="color-item">
        <label>Primary</label>
        <input type="color" id="primary" value="#3b82f6" />
      </div>
      <div class="color-item">
        <label>Border</label>
        <input type="color" id="border" value="#1e1f29" />
      </div>
    </div>

    <button id="generate">Generate CSS</button>
    <button id="copy">Copy to Clipboard</button>

    <div id="output" class="output"></div>

    <footer>Made for Edy âœ¨</footer>
  </div>

  <script>
    const inputs = document.querySelectorAll('input[type="color"]');
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generate');
    const copyBtn = document.getElementById('copy');

    function generateCSS() {
      const vars = {};
      inputs.forEach(i => vars[i.id] = i.value);
      const css = `:root {
  --background: ${vars.background};
  --foreground: ${vars.foreground};
  --card: ${vars.card};
  --accent: ${vars.accent};
  --primary: ${vars.primary};
  --border: ${vars.border};
}`;
      output.textContent = css;
      return css;
    }

    generateBtn.addEventListener('click', generateCSS);

    copyBtn.addEventListener('click', () => {
      const css = generateCSS();
      navigator.clipboard.writeText(css);
      copyBtn.textContent = 'Copied!';
      setTimeout(() => copyBtn.textContent = 'Copy to Clipboard', 1500);
    });

    generateCSS();
  </script>
</body>
</html>
